    let rollCounter = 0
	async function rollTwoDice() {

        // Gets the result of a dice being rolled
		const response = await fetch("/rollSingleDice")
		const responseText = await response.text()
        // Gets the result of another dice being rolled
        const responseTwo = await fetch("/rollSingleDice")
		const responseTextTwo = await responseTwo.text()

        var totalResult = response + responseTwo
        if (totalResult == 7) {
        totalResult = totalResult + ". If you have 8 or more cards, discard half your hand."
        }
        var imageSrc = responseText + "-" + "Di" + ".png";
        var imageSrcSecond = responseTextTwo + "-" + "Di" + ".png";

        document.getElementById('diceImage').src = imageSrc;
        document.getElementById('diceImageTwo').src = imageSrcSecond;

	}
